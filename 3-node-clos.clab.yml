name: 3-node-clos

topology:
  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux
    linux:
      image: ghcr.io/hellt/network-multitool

  nodes:
    spine:
      kind: nokia_srlinux
      type: ixsa1
      labels:
        graph-group: Spines
        graph-level: 1

    leaf1:
      kind: nokia_srlinux
      type: ixsa1
      labels:
        graph-group: Leafs
        graph-level: 2
    leaf2:
      kind: nokia_srlinux
      type: ixsa1
      labels:
        graph-group: Leafs
        graph-level: 2

  links:
    # leaf-spine connection links
    - endpoints: ["leaf1:e1-1", "spine:e1-1"]
    - endpoints: ["leaf2:e1-1", "spine:e1-2"]
